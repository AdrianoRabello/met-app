<div class="form-group" [class.has-success]="hasSuccess()"
    [class.has-error]="!input.valid && (input.dirty || input.touched)">
    <!-- <label class="control-label sr-only"><i class="fa fa-check"></i>{{label}}</label> -->
    <label for="">{{label}}</label>


    <ng-content></ng-content>
    <span class="help-block" *ngIf="hasSuccess()"><i class="fa fa-check"></i></span>
    <span class="help-block" *ngIf="hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
