<section class="content-header">
</section>

<section class="content">
    <section class="invoice">
        {{orderForm.valid}} {{orderForm.value | json}}
        <form [formGroup]="orderForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-shopping-cart"></i> Finalize o seu pedido

                    </mt-input>
                </div>
                <div class="col-md-6">
                    <mt-input errorMessage="Campo obrigatorio" label="Endereço">
                        <input class="form-control" formControlName="endereco" placeholder="endereco" />
                    </mt-input>
                </div>
            </div>

            <div class="row invoice-info">
                <div class="col-xs-12">
                    <p class="lead">Endereço opcional</p>
                </div>
                <div class="col-sm-6 col-xs-12">

                    <mt-input errorMessage="Campo obrigatorio" label="Endereço opcional">
                        <input class="form-control" formControlName="optionalAdress" placeholder="endereco" />
                    </mt-input>

                <div class="col-xs-12 table-responsive">

                    <mt-order-items [items]="cartItens()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)">
